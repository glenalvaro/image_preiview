<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>image preview</title>
</head>
<body>

  <div class="container my-4">
    <div class="row">
      <div class="col-md">

        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
              <h1 class="fw-normal">Image Preview</h1>
              <p class="fw-light">
                sebuah program untuk menampilkan file gambar milik pengguna
              </p>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col-md-6">
            <div class="frame mb-3">
              <img alt="" class="image">
            </div>
          </div>
          <div class="col-md my-auto">
            <ul class="list-group">
              <li class="list-group-item d-flex align-items-center py-3 px-4">
                <span class="fw-bold my-auto">filename : </span>
                <span class="fw-light name my-auto mx-1">...</span>
              </li>
              <li class="list-group-item d-flex align-items-center py-3 px-4">
                <span class="fw-bold my-auto">type : </span>
                <span class="fw-light type my-auto mx-1">...</span>
              </li>
            </ul>
            <div class="input-wrapper">
              <input type="file" id="file" class="d-none" accept="image/*">
              <label for="file" class="btn btn-primary py-3 px-4 rounded-1 fw-bold w-100 file my-3" id="file">Choose An Image</label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
